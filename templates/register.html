{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fab fa-telegram"></i> Регистрация</h1>
            <p>Создайте новый аккаунт</p>
        </div>

        <form method="POST" class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your@email.com" value="{{ request.form.email }}"
                       onblur="checkEmail(this.value)">
                <i class="fas fa-envelope input-icon"></i>
                <div id="email-status" class="status-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Минимум 6 символов" minlength="6">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Повторите пароль" oninput="checkPasswordMatch()">
                <i class="fas fa-lock input-icon"></i>
                <div id="password-status" class="status-message"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
        </div>
    </div>
</div>

<script>
function checkEmail(email) {
    const status = document.getElementById('email-status');
    if (!email) {
        status.textContent = '';
        return;
    }
    
    // Простая валидация
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        status.textContent = 'Неверный формат email';
        status.className = 'status-message error';
    } else {
        status.textContent = 'Email корректен';
        status.className = 'status-message success';
    }
}

function checkPasswordMatch() {
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    const status = document.getElementById('password-status');
    
    if (!confirm.value) {
        status.textContent = '';
        return;
    }
    
    if (password.value !== confirm.value) {
        status.textContent = 'Пароли не совпадают';
        status.className = 'status-message error';
    } else {
        status.textContent = 'Пароли совпадают';
        status.className = 'status-message success';
    }
}
</script>
{% endblock %}
